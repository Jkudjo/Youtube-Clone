<!DOCTYPE html>
<html>
  <head>
    <title>flexbox Practice</title>
  </head>
  
  <body style="padding-bottom:1000px">
      
    <!--Using flex box's Justify:start/end/center-->
      <div style="
        display:flex;
        flex-direction:row;
        margin-top:30px;
        height: 70px;
        border-width:1px;
        border-style:solid;
        border-color:grey;
        justify-content:center;
        
      
      
      ">
      
        <div style="background-color:lightblue; width:100px">100 pix</div>
        <div style="
        background-color:lightpink;
         width:100px;
        "> 100px</div>
        <div style="background-color:lightblue; width:100px; ">100px</div>

      </div>


      <!--Using flex box's Justify:space-between-->
      <div style="
        display:flex;
        flex-direction:row;
        margin-top:30px;
        height: 70px;
        border-width:1px;
        border-style:solid;
        border-color:grey;
        justify-content:space-between;
      
      
      ">
      
        <div style="background-color:lightblue; width:100px">100 pix</div>
        <div style="
        background-color:lightpink;
         width:100px;
        "> 100px</div>
        <div style="background-color:lightblue; width:100px; ">100px</div>

      </div>


      
      <div style="
        display:flex;
        flex-direction:row;
        margin-top:30px;
        height: 70px;
        border-width:1px;
        border-style:solid;
        border-color:grey;
        justify-content:space-between;
        align-items:center;
      
      ">
      
        <div style="background-color:lightblue; width:100px">100 pix</div>
        <div style="
        background-color:lightpink;
         width:100px;
        "> 100px</div>
        <div style="background-color:lightblue; width:100px; ">100px</div>

      </div>


  </body>
    
  
    

 
</html>
